<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
    .setheight{
        height: 60px;
    }
    .setwidth{
        width: 200px;

    }
h2{
    color: black;
    text-align: center;
}
h1 {
    background-color: #4CAF50;
    color: white;
    text-align: center;
}
    input[type=button] {
    width: 10%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
    position: fixed;
}
input[type=button]:hover {
    background-color: #45a049;
}
    .square {
    background: #000;
    width: 200px;
    height: 50px;
    margin: 10px;
}
.square h1 {
    color: #fff;
}
    @media print
{
        .setheight{
        height: 216px;
    }
        .door{
            height: 200px;
            width: 100px;
        }
    .no-print, .no-print *
    {
        display: none !important;
    }
}
    .door{
        width:50px;
        float: left;
        margin-left: 30px;
    }

</style>
</head>
<body>
{#<h1 class="no-print">SEATING ARRANGEMENTS</h1>#}
{#<a class="no-print" href="http://127.0.0.1:8000"><input type="button" value="Go Back"></a><br><br>#}
<div class="row">
    {% for key,values in list.items %}
        <br>
        <h2 >CLASS ROOM:{{ key }}</h2><br>
        <img class="door"  src="http://dc428.4shared.com/img/-vayshJ-/s3/ClassDoor.png">
        <div class="container" style="margin-left: 100px">
        {% for branch in values %}
           <div class="col-xs-8 setwidth ">
               <div class="panel panel-default">
                <div class="panel-heading setheight" style="text-align: center">Roll No: {{ branch.0 }}<br>Branch: {{ branch.1.upper }}</div>
            </div>
           </div>
        {% endfor %}
        </div>
{% endfor %}
</div>
</body>
</html>
