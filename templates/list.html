<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
    .setheight{
        height: 100px;
    }
    .setwidth{
        width: 190px;
    }
h2{
    color: black;
    text-align: center;
}
h1 {
    background-color: #4CAF50;
    color: white;
    text-align: center;
}
    input[type=button] {
    width: 10%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
    position: fixed;
}
input[type=button]:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
<h1>SEATING ARRANGEMENTS</h1>
<a href="http://127.0.0.1:8000"><input type="button" value="Go Back"></a><br><br>
<div class="row">
    {% for key,values in list.items %}
        <h2 >CLASS ROOM:{{ key }}</h2><br>
        <div class="container">
        {% for branch in values %}
           <div class="col-lg-2 setwidth">
               <div class="panel panel-default">
                <div class="panel-heading setheight" style="text-align: center">Roll No: {{ branch.0 }}<br>Branch: {{ branch.1.upper }}</div>
            </div>
           </div>
        {% endfor %}
        </div>
{% endfor %}
</div>
</body>
</html>
